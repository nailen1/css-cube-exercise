<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css cube exercise</title>
    <link rel="stylesheet" href="css-cube-exercise.css">
</head>

<body>
    <section>
        <h1>cube</h1>
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--front">front</div>
                <div class="cube__face cube__face--back">back</div>
                <div class="cube__face cube__face--right">right</div>
                <div class="cube__face cube__face--left">left</div>
                <div class="cube__face cube__face--top">top</div>
                <div class="cube__face cube__face-bottom">bottom</div>
            </div>
        </div>
        <div class="controls">
            <p>
                <label for="perspective">
                    perspective
                    <input class="perspective-range" type="range" min="1" max="1000" value="400" data-units="px">
                </label>
            </p>
            <p>
                <label for="perspective">
                    perspective-origin x
                    <input class="origin-x-range" type="range" min="1" max="100" value="50" data-units="%">
                </label>
            </p>
            <p>
                <label for="perspective">
                    perspective-origin y
                    <input class="origin-y-range" type="range" min="1" max="100" value="50" data-units="%">
                </label>
            </p>
            <p>
                <label for="spin cube">
                    spin cube
                    <input class="spin-cube-checkbox" type="checkbox">
                </label>
            </p>
            <p>
                <label for="backface-checkbox">
                    backface visible
                    <input class="backface-checkbox" type="checkbox" checked>
                </label>
            </p>
        </div>
    </section>
    <section>
        <h1>perspective property</h1>
        <div class="scene">
            <div class="panel-1">
                <!-- <div class="label-x">x</div> -->
                <!-- <div class="label-y">y</div> -->
            </div>
            <div class="panel-2">
            </div>
        </div>
    </section>

    <section>
        <h1>center perspective</h1>
        <div class="scene">
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
        </div>
    </section>
    <section>
        <h1>individual perspective</h1>
        <div class="scene indiv">
            <div class="panel perspect"></div>
            <div class="panel perspect"></div>
            <div class="panel perspect"></div>
            <div class="panel perspect"></div>
            <div class="panel perspect"></div>
            <div class="panel perspect"></div>
            <div class="panel perspect"></div>
            <div class="panel perspect"></div>
            <div class="panel perspect"></div>
        </div>
    </section>
